name: Compile

# Put your personal access token in a repository secret named PAT for cross-repository access
permissions:
  contents: write

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '*.md'
    branches:
      - master
      - main
      - release

env:
  INTERNAL_NAME: TinyCmds
  CONFIGURATION: release
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: windows-2022
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1.3
    - name: Download Dalamud
      run: |
        Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
        Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"
    - name: Restore
      run: dotnet restore -r win
    - name: Build
      run: dotnet build -c ${{ env.CONFIGURATION }} --no-restore
    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: PluginRepoZip
        path: ${{ env.INTERNAL_NAME }}/bin/${{ env.CONFIGURATION }}/portable/${{ env.INTERNAL_NAME }}
        if-no-files-found: error
        retention-days: 14
